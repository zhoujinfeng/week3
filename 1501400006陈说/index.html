<h1>一切<h1>
    作者：<a href="http://baike.baidu.com/item/%E5%8C%97%E5%B2%9B/372"><em>北岛</em><a/>
    <hr>
    <img src="./img/lake.jpg"width="208" height="284">
          <p><small>一切都是命运 一切都是烟云</small></>
          <p><b><small>一切都是没有结局的开始 一切都是稍纵即逝的追寻</small></b></p>
          <p><small>一切欢乐都没有微笑 一切苦难都没有泪痕</small></p>
          <p><small>一切语言都是重复 一切交往都是初逢</small></p>
          <p><small><cite>一切爱情都在心里 一切往事都在梦中</cite></small></p>
          <p><small>一切希望都带着注释 一切信仰都带着呻吟</small></p>
          <p><small>一切爆发都有片刻的宁静</small></p>
          <p><small><blockquote><del>一切死亡都有冗长的回声</del></blockquote></small></p>

    </hr>
</html>
