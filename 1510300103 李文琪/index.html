    <h1>海绵宝宝是方块形的黄色海绵</h1>
    作者：<a href="http://baike.baidu.com/item/%E6%B4%BE%E5%A4%A7%E6%98%9F/81312"><em>派大星</em></a>
    <p>你好~这个黄色的方块是我的朋友<strong>海绵宝宝</strong>，他住在比基尼海滩的一个菠萝里。</p>
    <p>他的宠物是一只会“猫~猫~”叫的海蜗牛小蜗，海绵宝宝喜欢捕捉水母，职业是蟹堡王（The Krusty Krab）里的头号厨师。我和姗迪都是他的朋友。</p>
    <p>海绵宝宝总是能给平静的世界制造麻烦，虽然闹出一些笑话，不过他总能摆脱困境，然后又制造出新的麻烦。</p>
    <p><cite>虽然他比我瘦一点，衣服也比我好看~噢那件棕色短裤、白色衬衫和万年不变的红色领带。但我还是很喜欢他。</cite></p>
